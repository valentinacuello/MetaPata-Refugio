<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaPata Refugio</title>
    <!--Tipografía-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--FontAwesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Styles-->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo-refu.png" alt="Logotipo del refugio MetaPata">
            </a>
            <button id="menu-toggle">
                <span class="burger-menu" id="burgerMenu"></span>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="adopciones.html" class="actual-link">Adopciones</a></li>
                <li>Apadrinar</li>
                <li><a href="donar.html">Donar</a></li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main class="adopciones-container">
        <div class="header">
            <h3>Adopciones <span>¡Conocé a tu próximo mejor amigo!</span></h3>
        </div>
        <section class="filtros-container">
            <button class="filter-btn">Filtrar <i class="bi bi-sliders"></i></button>
            <div class="filtros">
                <form action="" class="dropdowns">
                    <div class="especie">
                        <label for="">Especie</label>
                        <select name="especie" id="especie">
                            <option value="todos" selected>Todos</option>
                            <option value="Perro">Perros</option>
                            <option value="Gato">Gatos</option>
                        </select>
                    </div>
                    <div class="edad">
                        <label for="">Edad</label>
                        <select name="edad" id="edad" >
                            <option value="" disabled selected>Elige una edad</option>
                            <option value="cachorro">Cachorro</option>
                            <option value="joven">Joven</option>
                            <option value="adulto">Adulto</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div class="sexo">
                        <label for="">Sexo</label>
                        <select name="sexo" id="sexo">
                            <option value="" disabled selected>Elige un sexo</option>
                            <option value="macho">Macho</option>
                            <option value="hembra">Hembra</option>
                        </select>
                    </div>
                    <div class="color">
                        <label for="">Color</label>
                        <select name="color" id="color">
                            <option value="" disabled selected>Elige un color</option>
                            <option value="negro">Negro</option>
                            <option value="marrón">Marrón</option>
                            <option value="blanco">Blanco</option>
                            <option value="negro y marrón">Negro y blanco</option>
                            <option value="marrón y negro">Marrón y negro</option>
                            <option value="blanco y negro">Blanco y negro</option>
                            <option value="gris">Gris</option>
                            <option value="amarillo">Amarillo</option>
                            <option value="tricolor">Tricolor</option>
                            <option value="atigrado">Atigrado</option>
                            <option value="naranja">Naranja</option>
                        </select>
                    </div>
                    <div class="tamano">
                        <label for="">Tamaño</label>
                        <select name="tamano" id="tamanio">
                            <option value="" disabled selected>Elige un tamaño</option>
                            <option value="pequeño">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                            <option value="muy-grande">Muy grande</option>
                        </select>
                    </div>
                    <div class="btn-filter">
                        <button type="submit" class="delete-filter-btn">Borrar</button>
                        <button type="submit" class="apply-filter-btn">Filtrar</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="galeria">
        </section>
    </main>
    <footer>
        <img src="/img/logo-white.svg" alt="Logo de MetaPata Refugio" class="logo-wh">
        <ul class="links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Adopciones</a></li>
            <li><a href="#">Apadrinar</a></li>
            <li><a href="#">Donar</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <ul class="info">
            <li>
                <p><i class="bi bi-pin-map"></i> San José, Uruguay</p>
            </li>
            <li>
                <p><i class="bi bi-envelope"></i> contacto@mprefugio.org.uy</p>
            </li>
            <li>
                <p><i class="bi bi-facebook"></i> <i class="bi bi-instagram"></i> @metapatarefugio.uy</p>
            </li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <script src="js/adopciones/adopciones.js"></script>
</body>
</html>
